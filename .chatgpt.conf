# ~/.chatgpt.conf
# Config file for chatgpt.sh v0.96
# These have higher priority than environment
# Unset variables use defaults
# 

# API keys
#OPENAI_API_KEY=
#GOOGLE_API_KEY=
#MISTRAL_API_KEY=
#GROQ_API_KEY=
#ANTHROPIC_API_KEY=
#GITHUB_TOKEN=
#NOVITA_API_KEY=
#XAI_API_KEY=

# DEFAULTS
# Text cmpls model
#MOD="gpt-3.5-turbo-instruct"

# Chat cmpls model
#MOD_CHAT="gpt-4.5-preview"

# Image model
#MOD_IMAGE="gpt-image-1"

# Transcription model (STT)
#MOD_AUDIO="whisper-1"  #gpt-4o-mini-transcribe

# Speech model (TTS)
#MOD_SPEECH="gpt-4o-mini-tts"  #tts-1
#INSTRUCTION_SPEECH=

# LocalAI model
#MOD_LOCALAI="phi-4"

# Ollama model
#MOD_OLLAMA="llama3.3"

# Google AI model
#MOD_GOOGLE="gemini-2.5-pro-preview-05-06"

# Mistral AI model
#MOD_MISTRAL="mistral-large-latest"

# Groq model
#MOD_GROQ="llama-3.3-70b-versatile"
# Groq transcription model
#MOD_AUDIO_GROQ="whisper-large-v3"
# Prefer Groq Whisper (chat mode)
#WHISPER_GROQ=0

# Anthropic model
#MOD_ANTHROPIC="claude-3-7-sonnet-latest"

# Github Azure model
#MOD_GITHUB="gpt-4o"

# Novita AI model
#MOD_NOVITA="sao10k/l3-70b-euryale-v2.1"

# xAI model
#MOD_XAI="grok-3-beta"

# DeepSeek model
#MOD_DEEPSEEK="deepseek-reasoner"

# Bash readline mode
#READLINEOPT="emacs"  #"vi"

# Stream response
#STREAM=1

# Prompter flush with <CTRL-D>
#OPTCTRD=

# Temperature
#OPTT=0

# Transcription model temperature
#OPTTW=0

# Top_p probability mass (nucleus sampling)
#OPTP=1

# Top_k (localai, ollama, google ai)
#OPTK=

# Maximum response tokens
#OPTMAX=1024

# Model capacity (auto)
#MODMAX=

# Presence penalty
#OPTA=

# Frequency penalty
#OPTAA=

# N responses of Best_of
#OPTB=

# Number of responses
#OPTN=1

# Keep Alive (seconds, Ollama)
#OPT_KEEPALIVE=

# Seed (integer)
#OPTSEED=

# Set python tiktoken
#OPTTIK=

# Text editor
#VISUAL="vim"

# Image size
#OPTS=1024x1024  #1024x1024auto
#gpt-image: 1024x1024, 1536x1024 (landscape), or 1024x1536 (portrait)
#dall-e-3: 1024x1024, 1792x1024 (landscape), or 1024x1792 (portrait)
#dall-e-2: 256x256 (small), 512x512 (medium), or 1024x1024 (large)
#quality: high, medium, low, or auto (gpt-image), hd or standard (dall-e-3)

#Image style  #dall-e-3
#OPTI_STYLE=  #natural, vivid

# TTS voice
#OPTZ_VOICE="echo"  #alloy, fable, onyx, nova, and shimmer

# TTS voice speed
#OPTZ_SPEED=   #0.25 - 4.0

# TTS out format
#OPTZ_FMT="opus"  #mp3, opus, aac, flac, wav, pcm16

# Recorder command, e.g. "sox -d"
#REC_CMD=""

# Media player command, e.g. "cvlc"
#PLAY_CMD=""

# Clipboard set command, e.g. "xsel -b", "pbcopy"
#CLIP_CMD=""

# Markdown option and renderer
# e.g. "pygmentize -s -lmd", "glow", "mdless", "mdcat"
#OPTMD=0
#MD_CMD="bat"

# Fold response (wrap at white spaces)
#OPTFOLD=1

# Avoid using dialog
#NO_DIALOG=

# Restart sequence (text or null)
#RESTART='\nQ: '
#
# Start sequence (text or null)
#START='\nA:'
# *Chat mode of text completions only*

# Reasoning effort
#REASON_EFFORT=
#OpenAI: low, medium, or high
#Anthropic: budget tokens (integer)

# Reasoning interactive
#REASON_INTERACTIVE=  #true or false

# Input and output prices
# (dollars per million tokens)
#MOD_PRICE="2.5 10"

# Currency rate against USD
# e.g. 1 USD is worth 5.66 BRL or 153.248 JPY
#CURRENCY_RATE="1"


