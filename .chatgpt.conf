# ~/.chatgpt.conf
# Config file for chatgpt.sh v0.132
# These have higher priority than environment
# Unset variables use defaults
#

## API keys
#OPENAI_API_KEY=
#GOOGLE_API_KEY=
#MISTRAL_API_KEY=
#GROQ_API_KEY=
#ANTHROPIC_API_KEY=
#GITHUB_TOKEN=
#OPENROUTER_API_KEY=
#XAI_API_KEY=

## DEFAULTS
# Text cmpls model
#MOD="gpt-3.5-turbo-instruct"

# Chat cmpls model
#MOD_CHAT="gpt-5.1"

# Transcription model (STT)
#MOD_AUDIO="whisper-1"  #gpt-4o-mini-transcribe

# Speech model (TTS)
#MOD_SPEECH="gpt-4o-mini-tts"  #tts-1
#
# TTS model instruction (e.g. gpt-4o-tts)
#INSTRUCTION_SPEECH=

# LocalAI model
#MOD_LOCALAI="phi-4"

# Ollama model
#MOD_OLLAMA="llama4"

# Google AI model
#MOD_GOOGLE="gemini-3-flash-preview"

# Mistral AI model
#MOD_MISTRAL="mistral-large-latest"
#
#MOD_AUDIO_MISTRAL="voxtral-mini-latest"
# Prefer Mistral Whisper (chat mode)
#WHISPER_MISTRAL=0

# Groq model
#MOD_GROQ="llama-3.3-70b-versatile"

# Groq transcription model
#MOD_AUDIO_GROQ="whisper-large-v3"
# Prefer Groq Whisper (chat mode)
#WHISPER_GROQ=0

# Groq TTS model
#MOD_SPEECH_GROQ="canopylabs/orpheus-v1-english"
# Groq TTS voice
#OPTZ_VOICE_GROQ="daniel"
# Groq: autumn diana hannah austin troy
# Prefer Groq TTS (chat mode)
#SPEECH_GROQ=0

# Anthropic model
#MOD_ANTHROPIC="claude-sonnet-4-5"

# GitHub Azure model
#MOD_GITHUB="gpt-4.1"

# OpenRouter API model
#MOD_OPENROUTER="openrouter/auto"

# xAI model
#MOD_XAI="grok-4-latest"

# DeepSeek model
#MOD_DEEPSEEK="deepseek-reasoner"

# Stream response
#STREAM=1

# Prompter flush with <CTRL-D>
#OPTCTRD=

# Temperature
#OPTT=0

# Transcription model temperature
#OPTTW=0

# Top_p probability mass (nucleus sampling)
#OPTP=1

# Top_k (localai, ollama, google ai)
#OPTK=

# Maximum response tokens (unset with 0)
#OPTMAX=4096

# Model capacity (auto)
#MODMAX=

# Presence penalty
#OPTA=

# Frequency penalty
#OPTAA=

# Number of responses
#OPTN=

# Keep Alive (seconds, Ollama)
#OPT_KEEPALIVE=

# Seed (integer)
#OPTSEED=

# Set python tiktoken
#OPTTIK=

# TTS voice
#OPTZ_VOICE="echo"
# OpenAI: alloy, fable, onyx, nova, shimmer, ash, ballad, coral, sage, or verse 

# TTS voice speed
#OPTZ_SPEED=   #0.25 - 4.0

# TTS out format
#OPTZ_FMT="mp3"  #mp3, wav, flac, opus, aac, pcm16

# TTS max input chars
#OPTZ_MAX=4096

# Recorder command, e.g. "sox -d"
#REC_CMD=""

# Media player command, e.g. "cvlc"
#PLAY_CMD=""

# Clipboard set command, e.g. "xsel -b", "pbcopy"
#CLIP_CMD=""

# Markdown option and renderer
# e.g. "pygmentize -s -lmd", "glow", "mdless", "mdcat"
#OPTMD=0
#MD_CMD="bat"

# Fold response (wrap at white spaces)
#OPTFOLD=1

# Restart sequence (text or null)
#RESTART='\nQ: '
#
# Start sequence (text or null)
#START='\nA:'
# *Chat mode of text completions only*

# Reasoning effort
#REASON_EFFORT=
#OpenAI: effort -- none, minimal, low, medium, high, xhigh
#Anthropic: reasoning budget -- tokens
#Gemini: thinking budget -- tokens


## MISCELLANEOUS
# Text editor
#VISUAL="vim"

# Bash readline mode
#READLINEOPT="emacs"  #"vi"

# Bash history size
#HISTSIZE=256

# Timestamp in instruction prompt
# Always: 1, Inst-Chat-Only: 0, Disable: -1
#INST_TIME=0

#Whisper text context max chars
#WCONTEXT_MAX=490

# OpenAI model verbosity
#VERBOSITY=""  #low, medium, or high

# Avoid using dialog
#NO_DIALOG=


# Anthropic cache control
#ANTHROPICAI_CACHE_CONTROL_DISABLE=0  #0 or 1

# Mistral reasoning control
#MISTRALAI_REASONING_CONTROL_DISABLE=1  #-1, 0, or 1


# CACHE AND OUTPUT DIRECTORIES
#CACHEDIR="$HOME/.cache/chatgptsh"
#OUTDIR="$HOME/Downloads"


